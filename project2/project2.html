<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1d1d1d, #444);
      color: #fff;
    }

    .bgmi {
      text-align: center;
      padding-top: 40px;
      margin-bottom: 20px;
    }

    .bgmi h1 {
      font-size: 2.5rem;
      color: #00adb5;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 20px;
    }

    form {
      background-color: #2f2f2f;
      border: 1px solid #00adb5;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 173, 181, 0.3);
    }

    p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #eeeeee;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      color: #000;
    }

    #btn {
      width: 100%;
      padding: 12px;
      background-color: #00adb5;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #007e85;
    }

    #results {
      margin-top: 25px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #00ffcc;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      input, #btn {
        font-size: 14px;
      }

      .bgmi h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bgmi">
    <h1>BMI Calculator</h1>
  </div>

  <div class="container">
    <form id="bmi-form">
      <p>
        <label for="height">Height in cm</label>
        <input type="text" id="height" />
      </p>
      <p>
        <label for="weight">Weight in kg</label>
        <input type="text" id="weight" />
      </p>
      <button id="btn" type="submit">Calculate</button>
      <div id="results"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("bmi-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const results = document.getElementById("results");

      if (isNaN(height) || height <= 0) {
        results.innerHTML = `⚠️ Please enter a valid height.`;
      } else if (isNaN(weight) || weight <= 0) {
        results.innerHTML = `⚠️ Please enter a valid weight.`;
      } else {
        const bmi = (weight / (height * height)) * 10000;
        results.innerHTML = `✅ Your BMI is: ${bmi.toFixed(2)}`;
      }
    });
  </script>
</body>
</html>
